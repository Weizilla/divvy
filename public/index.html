<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Divvy Dock Status</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">

        <div class="row" v-for="station in stations">
            <div class="panel panel-primary">
                <div class="panel-heading"><strong>{{station.name}}</strong> - {{station.stationName}} - {{station.status}}</div>
                <div class="panel-body text-center">
                    <div class="col-xs-6">
                        <span class="h3">bikes</span> <strong><span v-bind:class="available(station.availableBikes)">{{station.availableBikes}}</span></strong>
                    </div>
                    <div class="col-xs-6">
                        <span class="h3">docks</span> <strong><span v-bind:class="available(station.availableDocks)">{{station.availableDocks}}</span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
